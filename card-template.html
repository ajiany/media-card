<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media share card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        .quote {
            font-size: 24px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .author {
            font-size: 18px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="quote">"{{ 选中的文本 }}"</div>
    </div>
</body>
</html>
